[package]
name        = "vitte-fmt"
description = "Formateur de code pour le langage Vitte."

version      = { workspace = true }
edition      = { workspace = true }
rust-version = { workspace = true }
license      = { workspace = true }
repository   = { workspace = true }
homepage     = { workspace = true }
readme       = { workspace = true }

keywords   = ["vitte", "formatter", "cli"]
categories = ["compilers", "development-tools"]

[lib]
path = "src/lib.rs"

[features]
# Par défaut on s'appuie sur la std
default = ["std"]

# Drapeau std (homogène avec le workspace)
std = []

# Sérialisation des options de configuration (utile si tu veux sauvegarder/charger les settings du formatter)
serde = ["dep:serde"]

# Intégration avec le lexer officiel Vitte : active le parsing lexical pour formatter le code source
with-lexer = ["dep:vitte-lexer"]

[dependencies]
# Héritées du workspace
serde = { workspace = true, optional = true }

# Dépendance interne vers le lexer officiel (modules → racine → crates)
vitte-lexer = { path = "../../../crates/vitte-lexer", version = "0.1.0", optional = true }

[dev-dependencies]
pretty_assertions = { workspace = true }

[lints.rust]
unsafe_code = "forbid"

[lints.clippy]
all                     = "warn"
pedantic                = "warn"
nursery                 = "warn"
module_name_repetitions = "allow"
too_many_lines          = "allow"
doc_markdown            = "allow"

[package.metadata.docs.rs]
all-features        = false
features            = ["std", "serde", "with-lexer"]
no-default-features = false
rustdoc-args        = ["--cfg", "docsrs"]
