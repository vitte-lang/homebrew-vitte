[package]
name        = "vitte-mm"
description = "Memory & Handles toolkit for Vitte: generational arena, bump allocator, bytes, interner, paged memory."

version      = { workspace = true }
edition      = { workspace = true }
rust-version = { workspace = true }
license      = { workspace = true }
repository   = { workspace = true }
homepage     = { workspace = true }
readme       = { workspace = true }

keywords   = ["vitte", "arena", "memory", "handles", "no_std"]
categories = ["data-structures", "no-std", "memory-management"]

[lib]
path = "src/lib.rs"

[features]
# ✅ Par défaut : std (mais le crate reste no_std + alloc-friendly)
default = ["std"]

# Active les intégrations std (ex: Vec/HashMap)
std = []

# Sérialisation optionnelle
serde = ["dep:serde"]

[dependencies]
# Hérité du workspace
serde = { workspace = true, optional = true }

[dev-dependencies]
pretty_assertions = { workspace = true }

[lints.rust]
unsafe_code = "forbid"

[lints.clippy]
all                     = "warn"
pedantic                = "warn"
nursery                 = "warn"
module_name_repetitions = "allow"
too_many_lines          = "allow"
doc_markdown            = "allow"
