[package]
name        = "vitte-core"
description = "Cœur Vitte: tags/sections, ByteReader/Writer, CRC32, erreurs, utilitaires (no_std-friendly)."

version      = { workspace = true }
edition      = { workspace = true }
rust-version = { workspace = true }
license      = { workspace = true }
repository   = { workspace = true }
homepage     = { workspace = true }
readme       = { workspace = true }

keywords   = ["vitte", "bytecode", "core", "crc32", "reader-writer"]
categories = ["compilers", "development-tools"]

[lib]
name = "vitte_core"
path = "src/lib.rs"

[features]
# Confort par défaut : std + serde
default = ["std", "serde"]

# Environnement standard (I/O, thiserror, bincode). En no_std: --no-default-features
std = ["dep:thiserror", "dep:bincode", "serde/std"]

# Mode embarqué : no_std(+alloc). N’active PAS "std".
alloc-only = []

# Sérialisation via serde (derive, sans std par défaut)
serde = ["dep:serde"]

# Sérialisation binaire no_std
postcard = ["dep:postcard"]

# Compression optionnelle (si un consommateur veut compresser des blobs/sections)
zstd = ["dep:zstd"]

[dependencies]
# erreurs jolies (std)
thiserror = { workspace = true, optional = true }

# sérialisation générique (derive), sans std par défaut
serde = { workspace = true, optional = true, default-features = false }

# formats binaires
bincode  = { workspace = true, optional = true }
postcard = { workspace = true, optional = true }

# compression
zstd = { workspace = true, optional = true }

[dev-dependencies]
serde_json        = { workspace = true }
pretty_assertions = { workspace = true }

[package.metadata.docs.rs]
# Doc par défaut en mode std + serde
all-features       = false
features           = ["std", "serde"]
no-default-features = false
rustdoc-args       = ["--cfg", "docsrs"]

[lints.rust]
unsafe_code = "forbid"

[lints.clippy]
all                      = "warn"
pedantic                 = "warn"
nursery                  = "warn"
module_name_repetitions  = "allow"
too_many_lines           = "allow"
doc_markdown             = "allow"
